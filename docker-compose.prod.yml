version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: mesaidefteri_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ebubekir}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-mesaidefteri}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"  # Only expose to localhost
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ebubekir} -d ${POSTGRES_DB:-mesaidefteri}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - mesaidefteri_network
    security_opt:
      - no-new-privileges:true

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mesaidefteri_app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-ebubekir}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-mesaidefteri}?schema=public
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NETGSM_USERNAME: ${NETGSM_USERNAME}
      NETGSM_PASSWORD: ${NETGSM_PASSWORD}
      NETGSM_MSGHEADER: ${NETGSM_MSGHEADER}
      NETGSM_PARTNERCODE: ${NETGSM_PARTNERCODE:-}
      CRON_API_KEY: ${CRON_API_KEY}
      PORT: 3000
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mesaidefteri_network
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp
    volumes:
      - ./prisma:/app/prisma:ro  # Read-only for migrations

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: mesaidefteri_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - mesaidefteri_network
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp

volumes:
  postgres_data:
    driver: local
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local

networks:
  mesaidefteri_network:
    driver: bridge
